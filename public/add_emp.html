<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <main>
        <div class="container mt-3">
            <h3 class="fs-1 fw-bold text-center">ADD EMPLOYEE</h3>
            <form action="/add_employee" method="post" class="d-flex justify-content-center flex-column">
                <div class="input-group mb-3">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" name="fname" class="form-control" required>
                    <input type="text" aria-label="Last name" name="lname" class="form-control" required>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="salary">Salary in Rs</span>
                    <input type="number" class="form-control" name="salary" id="salary" required>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="empid">Emp. ID</span>
                    <input type="text" class="form-control" name="empid" id="empid" required>
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="phno">Phone Number</span>
                    <input type="number" class="form-control" name="phno" id="phno" required>
                  </div>
                  <button type="submit" class="btn btn-primary">ADD</button>
            </form>

        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
